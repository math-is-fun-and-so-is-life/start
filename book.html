<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarklet Buttons</title>
    <style>
        body {
            background-color: maroon;
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .script-button {
            width: 250px;
            height: 40px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .script-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer"></div>
    <script>
        function addButton(name, code) {
            const button = document.createElement('button');
            button.className = 'script-button';
            button.textContent = name;
            button.onclick = function() { eval(code); };
            document.getElementById('buttonContainer').appendChild(button);
        }

        // Add all buttons

        addButton("Car Axle Client", "alert('Car Axle Client placeholder');");

        addButton("Stats", "(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='https://mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})();");
        addButton("Edit This Page's Text", "document.body.contentEditable = 'true'; alert('You can now edit the page. Refresh to stop.');");
        addButton("Piano", "void(document.head.appendChild(document.createElement('script')).src='https://cdn.jsdelivr.net/gh/Krazete/bookmarklets/piano.min.js');");

        addButton("About Blank Embedder", "(function(){var url=prompt('Paste the link you want to be embedded into an about:blank page.','ex. https://example.com');if(url){var win=window.open();win.document.body.style.margin='0';win.document.body.style.height='100vh';var iframe=win.document.createElement('iframe');iframe.style.border='none';iframe.style.width='100%';iframe.style.height='100%';iframe.style.margin='0';iframe.referrerpolicy='no-referrer';iframe.allow='fullscreen';iframe.src=url;win.document.body.appendChild(iframe);}})();");
    </script>
</body>
</html>
