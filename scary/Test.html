<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Test</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid white; /* Creates the blinking caret */
            width: 12ch; /* Adjust this value to match the length of your text */
            animation: 
                typing 3.5s steps(12, end), /* Steps should match the number of characters in your text */
                blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 12ch; } /* Match this value to the number of characters in your text */
        }
        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>The Test</h1>
    <button onclick="location.href='SCARY.html'">Begin</button>
</body>
</html>
