<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .question {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/474x/1a/8c/43/1a8c43da5ee25549ee92141ad69a529d.jpg');
            background-size: cover;
            opacity: 0;
            transition: opacity 2s;
            z-index: -1;
        }
        #webcam {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <video id="webcam" autoplay></video>

    <div id="q1" class="question">
        <label for="name">What's Your Name?</label><br>
        <input type="text" id="name" required>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="q2" class="question">
        <p>How Are You Feeling Right Now?</p>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="q3" class="question">
        <p>Are You Afraid Of The Dark?</p>
        <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="q4" class="question">
        <p>Are You Afraid Of...</p>
        <button onclick="showBackgroundImage()">Next</button>
    </div>

    <div id="q5" class="question">
        <p>Can I See You?</p>
        <button onclick="requestCamera()">Allow</button>
        <button onclick="denyCamera()">Deny</button>
    </div>

    <div id="q6" class="question">
        <p>I Know Everything About You Now...</p>
        <p id="user-info"></p>
        <button onclick="closeTab()">Finish</button>
    </div>

    <script>
        let currentQuestion = 1;
        let userName = '';

        function showQuestion(num) {
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById(`q${num}`).style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestion === 1) {
                userName = document.getElementById('name').value;
            }
            currentQuestion++;
            showQuestion(currentQuestion);
            if (currentQuestion === 4) {
                setTimeout(() => {
                    document.getElementById('q4').innerHTML += '<p>Me?</p>';
                }, 2000);
            }
        }

        function showBackgroundImage() {
            document.getElementById('background-image').style.opacity = '0.5';
            setTimeout(() => {
                document.getElementById('background-image').style.opacity = '0';
                nextQuestion();
            }, 3000);
        }

        function requestCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('webcam').srcObject = stream;
                    document.getElementById('webcam').style.display = 'block';
                    nextQuestion();
                })
                .catch(() => denyCamera());
        }

        function denyCamera() {
            document.getElementById('q5').innerHTML += '<p>I Can Still See You...</p>';
            setTimeout(nextQuestion, 2000);
        }

        function closeTab() {
            document.getElementById('user-info').innerHTML = `
                Name: ${userName}<br>
                Email: [Not available]<br>
                IP: 126.834.33.3943.9293
            `;
            setTimeout(() => window.close(), 5000);
        }

        showQuestion(1);
    </script>
</body>
</html>
