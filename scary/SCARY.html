<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCARY.html</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .question {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/474x/1a/8c/43/1a8c43da5ee25549ee92141ad69a529d.jpg');
            background-size: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            z-index: -1;
        }
        #webcam {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <video id="webcam" autoplay></video>

    <!-- Question 1 -->
    <div id="q1" class="question">
        <label for="name">What's Your Name?</label><br>
        <input type="text" id="name" required>
        <button onclick="validateAndNextQuestion()">Next</button>
    </div>

    <!-- Question 2 -->
    <div id="q2" class="question">
        <p>How Are You Feeling Right Now?</p>
        <button onclick="selectEmotion('Scared')">Scared</button>
        <button onclick="selectEmotion('Fine')">Fine</button>
        <button onclick="selectEmotion('Sad')">Sad</button>
        <button onclick="selectEmotion('Mad')">Mad</button>
    </div>

    <!-- Question 3 -->
    <div id="q3" class="question">
        <p>Are You Afraid Of The Dark?</p>
        <button onclick="selectDarkFear('Yes')">Yes</button>
        <button onclick="selectDarkFear('No')">No</button>
    </div>

    <!-- Question 4 -->
    <div id="q4" class="question">
        <p>Are You Afraid Of...</p>
        <button id="q4-next-button" onclick="showBackgroundImage()">Next</button>
    </div>

    <!-- Question 5 -->
    <div id="q5" class="question">
        <p>Can I See You?</p>
        <button onclick="requestCamera()">Allow</button>
        <button onclick="denyCamera()">Deny</button>
    </div>

    <!-- Final Message -->
    <div id="q6" class="question">
        <p>I Know Everything About You Now...</p>
        <p id="user-info"></p>
        <button onclick="finishQuiz()">Finish</button>
    </div>

    <script>
        let currentQuestion = 1; // Tracks the current question
        let userName = ''; // Stores the user's name
        let userEmotion = ''; // Stores the user's emotion
        let darkFear = ''; // Stores the user's answer about fear of the dark
        let userDistrict = '[AISD]'; // Placeholder for email (not accessible via browser)
        let userIP = '126.834.33.3943.9293'; // Placeholder IP address
        let userLocation = 'Gunn Junior High'; // Placeholder IP address
        let webcamStatus = 'Denied'; // Tracks webcam access status

        function showQuestion(num) {
            document.querySelectorAll('.question').forEach(q => q.style.display = 'none');
            document.getElementById(`q${num}`).style.display = 'block';
        }

        function validateAndNextQuestion() {
            userName = document.getElementById('name').value.trim();
            if (isValidName(userName)) {
                nextQuestion();
            } else {
                alert("Please enter a valid name.");
            }
        }

        function isValidName(name) {
            // Check if the name contains at least two characters and only letters, spaces, hyphens, and apostrophes
            return /^[a-zA-Z\s\-']{2,}$/.test(name);
        }

        function nextQuestion() {
            currentQuestion++;
            showQuestion(currentQuestion);
        }

        function selectEmotion(emotion) {
            userEmotion = emotion;
            nextQuestion();
        }

        function selectDarkFear(answer) {
            darkFear = answer;
            nextQuestion();
        }

        function showBackgroundImage() {
            // Remove the "Next" button
            document.getElementById('q4-next-button').style.display = 'none';
            
            // Show the background image
            document.getElementById('background-image').style.opacity = '0.5';
            
            // Add "Me?" text after 2 seconds
            setTimeout(() => {
                document.getElementById('q4').innerHTML += '<p>Me?</p>';
            }, 2000);

            // Hide the background image and move to next question after 5 seconds
            setTimeout(() => {
                document.getElementById('background-image').style.opacity = '0';
                nextQuestion();
            }, 5000);
        }

        function requestCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('webcam').srcObject = stream;
                    document.getElementById('webcam').style.display = 'block';
                    webcamStatus = 'Allowed';
                    nextQuestion();
                })
                .catch(() => denyCamera());
        }

        function denyCamera() {
            document.getElementById('q5').innerHTML += '<p>I Can Still See You...</p>';
            setTimeout(nextQuestion, 2000);
        }

        function finishQuiz() {
            document.getElementById('user-info').innerHTML = `
                Name: ${userName}<br>
                District: ${userDistrict}<br>
                IP: ${userIP}<br>
                Location: ${userLocation}<br>
                Webcam: ${webcamStatus}<br>
                Emotion: ${userEmotion}<br>
                Afraid of the dark: ${darkFear}
            `;
            setTimeout(() => {
                window.location.href = 'https://live.staticflickr.com/65535/52362662038_de0914d722_n.jpg';
            }, 5000);
        }

        showQuestion(1);
    </script>
</body>
</html>
