<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .question {
            display: none;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-bottom: 20px;
        }
        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/474x/1a/8c/43/1a8c43da5ee25549ee92141ad69a529d.jpg');
            background-size: cover;
            opacity: 0;
            transition: opacity 2s;
            z-index: -1;
        }
        #webcam {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="background-image"></div>
    <video id="webcam" autoplay></video>

    <div id="q1" class="question">
    <label for="name">What's Your Name?</label><br>
    <input type="text" id="name" required>
    <button onclick="nextQuestion()">Next</button>
</div>

<div id="q2" class="question">
    <p>How Are You Feeling Right Now?</p>
    <button onclick="selectEmotion('Scared')">Scared</button>
    <button onclick="selectEmotion('Fine')">Fine</button>
    <button onclick="selectEmotion('Sad')">Sad</button>
    <button onclick="selectEmotion('Mad')">Mad</button>
</div>

<div id="q3" class="question">
    <p>Are You Afraid Of The Dark?</p>
    <button onclick="selectDarkFear('Yes')">Yes</button>
    <button onclick="selectDarkFear('No')">No</button>
</div>

<div id="q4" class="question">
    <p>Are You Afraid Of...</p>
    <button onclick="showBackgroundImage()">Next</button>
</div>

<div id="q5" class="question">
    <p>Can I See You?</p>
    <button onclick="requestCamera()">Allow</button>
    <button onclick="denyCamera()">Deny</button>
</div>

<div id="q6" class="question">
    <p>I Know Everything About You Now...</p>
    <p id="user-info"></p>
    <button onclick="finishQuiz()">Finish</button>
</div>

<script>
let userName = '';
let userEmotion = '';
let darkFear = '';
let userEmail = '[Not available]';
let userIP = '126.834.33.3943.9293';
let webcamStatus = 'Denied';

function selectEmotion(emotion) {
    userEmotion = emotion;
    nextQuestion();
}

function selectDarkFear(answer) {
    darkFear = answer;
    nextQuestion();
}

function finishQuiz() {
    document.getElementById('user-info').innerHTML = `
        Name: ${userName}<br>
        Email: ${userEmail}<br>
        IP: ${userIP}<br>
        Webcam: ${webcamStatus}<br>
        Emotion: ${userEmotion}<br>
        Afraid of the dark: ${darkFear}
    `;
    setTimeout(() => {
        window.location.href = 'https://live.staticflickr.com/65535/52362662038_de0914d722_n.jpg';
    }, 5000);
}

// Other functions (nextQuestion, showBackgroundImage, requestCamera, denyCamera) remain the same
 </script>
</body>
</html>
