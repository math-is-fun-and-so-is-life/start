    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background-color: black;
            color: white;
            position: relative; /* Ensure body is positioned for absolute child */
        }

        .header {
            font-size: 48px;
            color: red;
            text-shadow: 2px 2px 4px #000;
            margin-top: 20px;
            text-align: center;
            font-family: 'Nosifer', cursive;
        }

        /* Star Styles */
        #page-star {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            z-index: 1000; /* Ensure it's on top of everything */
        }

        #page-star.active {
            color: yellow;
        }

        .divider {
            width: 80%;
            height: 2px;
            background-color: white;
            margin: 20px 0;
        }

        #search-bar {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            width: 80%;
        }

        .grid-item {
            width: 100%;
            padding-top: 100%;
            position: relative;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: opacity 0.3s ease;
        }

        .grid-item::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .grid-item:hover::after {
            opacity: 1;
        }

        .star {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 20px;
            color: white;
            cursor: pointer;
            z-index: 10; /* Ensure star is above the image */
        }

        .star.active {
            color: yellow;
        }

        .hide {
            display: none !important;
        }

        .favorite {
            /* Style for when the page star is active and showing only favorites */
        }
    </style>
</head>

    <script>
        const searchBar = document.getElementById('search-bar');
        const gridItems = document.querySelectorAll('.grid-item');
        const pageStar = document.getElementById('page-star');
        let favorites = JSON.parse(localStorage.getItem('favorites')) || {};
        let showingAll = true; // Flag to track if showing all games or just favorites

        // Function to toggle favorite status
        function toggleFavorite(event, element, gameName) {
            event.stopPropagation(); // Prevent grid-item onclick from firing

            if (favorites[gameName]) {
                delete favorites[gameName]; // Remove from favorites
                element.classList.remove('active');
                element.classList.remove('fa-solid');
                element.classList.add('fa-regular');

            } else {
                favorites[gameName] = true; // Add to favorites
                element.classList.add('active');
                element.classList.add('fa-solid');
                element.classList.remove('fa-regular');
            }

            localStorage.setItem('favorites', JSON.stringify(favorites));
            if (!showingAll) {
                filterFavorites(); // Re-apply filter if only showing favorites
            }
        }

        // Function to toggle display of favorites
        function toggleFavorites() {
            showingAll = !showingAll;
            if (showingAll) {
                pageStar.classList.remove('active');
                pageStar.classList.remove('fa-solid');
                pageStar.classList.add('fa-regular');
                gridItems.forEach(item => item.classList.remove('hide')); // Show all games
            } else {
                pageStar.classList.add('active');
                 pageStar.classList.add('fa-solid');
                pageStar.classList.remove('fa-regular');
                filterFavorites(); // Show only favorites
            }
        }

        // Function to filter and display only favorite games
        function filterFavorites() {
            gridItems.forEach(item => {
                const gameName = item.getAttribute('data-tooltip');
                if (favorites[gameName]) {
                    item.classList.remove('hide'); // Show favorite games
                } else {
                    item.classList.add('hide'); // Hide non-favorite games
                }
            });
        }

        // Initial setup: Highlight already favorited games on page load
        document.addEventListener('DOMContentLoaded', () => {
            gridItems.forEach(item => {
                const gameName = item.getAttribute('data-tooltip');
                const star = item.querySelector('.star');
                if (favorites[gameName]) {
                    star.classList.add('active');
                    star.classList.add('fa-solid');
                    star.classList.remove('fa-regular');
                }
            });
        });

        searchBar.addEventListener('input', function () {
            const searchTerm = searchBar.value.toLowerCase();
            let foundMatch = false;

            gridItems.forEach(item => {
                const tooltip = item.getAttribute('data-tooltip').toLowerCase();
                if (tooltip.includes(searchTerm)) {
                    item.classList.remove('hide');
                    foundMatch = true;
                } else {
                    item.classList.add('hide');
                }

                if (!showingAll && !favorites[item.getAttribute('data-tooltip')]) {
                    item.classList.add('hide'); // Keep non-favorites hidden when filtering
                }
            });

            if (!foundMatch && searchTerm !== '') {
                console.log("No games found matching your search.");
            }
        });
    </script>
</body>
