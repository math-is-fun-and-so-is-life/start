<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Room - DucksChats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: yellow;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        #username-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #create-form {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #back-button {
            margin-top: 20px;
            background-color: #6c757d;
        }

        #back-button:hover {
            background-color: #5a6268;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Create a Room</h1>
    <div id="username-display"></div>
    <div id="create-form">
        <input type="text" id="room-name" placeholder="Enter room name">
        <textarea id="room-description" rows="4" placeholder="Enter room description (optional)"></textarea>
        <button onclick="createRoom()">Create Room</button>
        <div id="error-message"></div>
    </div>
    <button id="back-button" onclick="location.href='chatting/chat.html'">Back to Home</button>

    <script>
        // Display username
        const username = localStorage.getItem('username');
        document.getElementById('username-display').textContent = `Welcome, ${username}!`;

        function createRoom() {
            const roomName = document.getElementById('room-name').value.trim();
            const roomDescription = document.getElementById('room-description').value.trim();
            const errorMessage = document.getElementById('error-message');

            if (roomName === '') {
                errorMessage.textContent = 'Please enter a room name.';
                return;
            }

            // Simulate creating a room (you would replace this with real backend logic)
            alert(`Room "${roomName}" created successfully!${roomDescription ? `\nDescription: ${roomDescription}` : ''}`);
            
            // Clear any previous error messages
            errorMessage.textContent = '';

            // Redirect to the chat page or reset the form
            document.getElementById('room-name').value = '';
            document.getElementById('room-description').value = '';
            
            // Optionally redirect to the new chat room page
            // window.location.href = `chat.html?room=${encodeURIComponent(roomName)}`;
        }
    </script>
</body>
</html>
