<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rubellite | Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* Optional: Background color while loading */
    }

    iframe {
      border: none; /* Removes the border around the iframe */
      width: 100vw; /* Full screen width */
      height: 100vh; /* Full screen height */
    }
  </style>
</head>
<body>
  <!-- Full-screen iframe to embed localhost -->
  <iframe src="http://localhost:3001"></iframe>

  <script>
    // Optionally, you can add error handling if the localhost is not accessible
    document.querySelector('iframe').addEventListener('error', function () {
      alert('Unable to load the localhost. Please ensure your server is running.');
    });
  </script>
</body>
</html>
