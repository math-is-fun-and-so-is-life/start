<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black; /* Pitch black background */
      color: white;
    }

    .header {
      font-size: 48px;
      color: red;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
      text-align: center;
      font-family: 'Nosifer', cursive;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 80%;
    }

    .grid-item {
      width: 100%;
      padding-top: 100%; /* Maintain square aspect ratio */
      position: relative;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .grid-item::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .grid-item:hover::after {
      opacity: 1;
    }
 
</style>
</head>
<body>
  <div class="header">Apps</div>
  <div class="divider"></div>
  <div class="grid-container">
    <!-- Example grid items -->
    <div class="grid-item" data-tooltip="Incognito" onclick="location.href='PRO.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/9/90/The_DuckDuckGo_Duck.png/1200px-The_DuckDuckGo_Duck.png');"></div>
    <div class="grid-item" data-tooltip="YouTube Copies" onclick="location.href='YTO.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png');"></div>
    <div class="grid-item" data-tooltip="Nonoki (Spotify)" onclick="location.href='SPO.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png');"></div>
    <div class="grid-item" data-tooltip="Copilot (AI)" onclick="location.href='copilot.microsoft.com'" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu5bwQ311R_AHxpMzu_UXBJ1YPJTTRMya2fw&s');"></div>  
    <div class="grid-item" data-tooltip="Bookmarklets" onclick="location.href='book.html'" style="background-image: url('https://shorten.rest/wp-content/uploads/2019/11/bookmark.jpg');"></div>  
  <script>

</body>
</html>
