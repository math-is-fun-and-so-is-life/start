<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps</title>
  <link rel="icon" href="https://pngimg.com/uploads/letter_r/letter_r_PNG93927.png" type="image/jpeg">
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      background-color: black; /* Pitch black background */
      color: white;
    }

    .header {
      font-size: 48px;
      color: red;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
      text-align: center;
      font-family: 'Nosifer', cursive;
    }

    .divider {
      width: 80%;
      height: 2px;
      background-color: white;
      margin: 20px 0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      width: 80%;
    }

    .grid-item {
      width: 100%;
      padding-top: 100%; /* Maintain square aspect ratio */
      position: relative;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }

    .grid-item::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: black;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .grid-item:hover::after {
      opacity: 1;
    }
 
</style>
</head>
<body>
  <div class="header">Apps</div>
  <div class="divider"></div>
  <div class="grid-container">
    <!-- Example grid items -->
    <div class="grid-item" data-tooltip="Incognito/Proxy" onclick="location.href='PRO.html'" style="background-image: url('https://zerotoone.com.br/wp-content/uploads/2021/02/cropped-Logo-Preto-e-Branco-pequeno-1-53x44.png');"></div>
    <div class="grid-item" data-tooltip="YouTube Copies" onclick="location.href='YTO.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/YouTube_social_white_square_%282017%29.svg/1200px-YouTube_social_white_square_%282017%29.svg.png');"></div>
    <div class="grid-item" data-tooltip="Nonoki (Spotify)" onclick="location.href='SPO.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1200px-Spotify_logo_without_text.svg.png');"></div>
    <div class="grid-item" data-tooltip="Copilot (AI)" onclick="location.href='https://copilot.microsoft.com'" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTu5bwQ311R_AHxpMzu_UXBJ1YPJTTRMya2fw&s');"></div>  
    <div class="grid-item" data-tooltip="Bookmarklets" onclick="location.href='book.html'" style="background-image: url('https://cdn-icons-png.flaticon.com/512/5801/5801789.png');"></div> 
    <div class="grid-item" data-tooltip="Creator And Contributors" onclick="location.href='c.html'" style="background-image: url('https://images.emojiterra.com/google/android-oreo/512px/1f465.png');"></div>
    <div class="grid-item" data-tooltip="Snapchat" onclick="location.href='SNAP.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/Snapchat_logo.svg/100px-Snapchat_logo.svg.png');"></div>
    <div class="grid-item" data-tooltip="TikTok" onclick="location.href='TIK.html'" style="background-image: url('https://thumbs.dreamstime.com/b/social-media-267407654.jpg');"></div>
    <div class="grid-item" data-tooltip="Pintrest" onclick="location.href='PIN.html'" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/4d/Pinterest.svg/800px-Pinterest.svg.png');"></div>
    <div class="grid-item" data-tooltip="ChatGPT" onclick="location.href='GPT.html'" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMdM9MEQ0ExL1PmInT3U5I8v63YXBEdoIT0Q&s');"></div>
    <div class="grid-item" data-tooltip="Virtual Machine/Windows Emulator" onclick="location.href='VM.html'" style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQL4Xz9n8p3On2j-oYh8k2O46UgfcewDnPcqA&s');"></div>
    <div class="grid-item" data-tooltip="Tyler, The Creator" onclick="location.href='TTC.html'" style="background-image: url('https://cdn.blerp.com/thumbnails/e5b517a0-4d6c-11ec-b236-f9cc12665de0');"></div>
  <script>

</body>
</html>
